name: CI
on: push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn
          cache-dependency-path: yarn.lock
      - run: yarn install --frozen-lockfile
      # currently, we need to build first to the types declaration
      # in @formspree/core generated.
      - run: yarn build
      - run: yarn typecheck
